<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#d4af37" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="OKNOTOK">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    
    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="/icon.svg">
    <link rel="apple-touch-icon" sizes="192x192" href="/icon.svg">
    <link rel="apple-touch-icon" sizes="512x512" href="/icon.svg">
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <title>OKNOTOK Shock Collar Portraits</title>
    
    <style>
      /* Prevent pull-to-refresh on iOS */
      body {
        overscroll-behavior-y: none;
        -webkit-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
      }
      
      /* Loading screen */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        z-index: 9999;
        transition: opacity 0.5s;
      }
      
      #loading h1 {
        color: #d4af37;
        font-size: 3em;
        margin: 0;
        text-shadow: 3px 3px 0px #c9302c, 6px 6px 0px #000;
        animation: pulse 2s infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      
      #loading.hidden {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <h1>OKNOTOK</h1>
      <p style="color: #c9302c; margin-top: 20px;">Loading Shock Collar Portraits...</p>
    </div>
    <div id="app"></div>
    
    <script>
      // Register service worker for offline support
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('SW registered:', registration);
          }).catch(error => {
            console.log('SW registration failed:', error);
          });
        });
      }
      
      // Hide loading screen when app is ready
      window.addEventListener('app-ready', () => {
        document.getElementById('loading').classList.add('hidden');
      });
      
      // Prevent pull-to-refresh
      document.addEventListener('touchmove', (e) => {
        if (e.touches.length > 1) {
          e.preventDefault();
        }
      }, { passive: false });
      
      // Handle iOS standalone mode
      if (window.navigator.standalone) {
        document.documentElement.classList.add('standalone');
      }
    </script>
    
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
